<!DOCTYPE html>
<html lang="en">
<head>    

    <meta name="viewport" content="user-scalable=no, width=device-width"/>
    <meta charset="UTF-8">        
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <script type="text/javascript" src="json/questions.json"></script>
    <title>Question Time</title>

</head>

<body>

    <div id="header">
        <h1><span id="quizLength"></span> Movie Questions<br>The Quiz App</h1>
    </div>
    <div class="quiz-wrapper">
        <div id="quiz"></div>
    </div>
    <button id="previous"><p>Previous Question</p></button>
    <button id="next"><p>Next Question</p></button>
    <button id="submit"><p>Submit Quiz</p></button>
    
    <div id="results"></div>
    <button id="tryAgain"><p>Try Again</p></button>
    
    <h2>Countdown Timer</h2>
    <div id="clockdiv">
        <div>
            <div class="smalltext">Minutes</div>
            <span class="minutes"></span>
        </div>
        <div>
            <div class="smalltext">Seconds</div>
            <span class="seconds"></span>
        </div>
    </div>  
    

    <div id="footer">
        <h5>Por Valeria Itzel &copy Copyright Noviembre 2022</h5>
    </div>
    <script src="js/app.js"></script>
    <script src="js/countdown.js"></script>

</body>
</html>
