<html>
<head>

    <title>Quiz Bank Editor</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta charset="UTF-8">
    <link rel='stylesheet' type='text/css' media='screen' href='css/app.css'>
    <script type="text/javascript" src="json/questions.json"></script>

</head>

<body>

    <div id="header">
        <h1>Quiz Bank<br>Agrega una pregunta <span id="qCount"></span></h1>

        <span id="menu"></span>
        <div id="menubox" style="display: none;">
            <br><a href="quiz_app.html" alt="back to quiz" title="back to quiz"> Regresar al Quiz </a><br><br>
            <a href="remove_questions.html" alt="remove questions" title="remove questions"> Eliminar preguntas </a>
            <span id="menudismiss"> X </span>
        </div>

    </div>

    <div class="quiz-wrapper">
        <form id="addQuestion" onsubmit="submitForm(event)">            
            <label class="formLabel">Pregunta:</label><br>
            <textarea maxlength="200" cols="50" rows="5" class="formArea" placeholder="Escribe tu pregunta aquí. Incluye su signo de interrogación (?) al final." id="q" name="q" required></textarea><br>
            
            <label class="formLabel">Opción A:</label>
            <input type="text" maxlength="100" size="100" class="formInput" id="a" name="a" required><br>
            
            <label class="formLabel">Opción B:</label>
            <input type="text" maxlength="100" size="100" class="formInput" id="b" name="b" required><br>
            
            <label class="formLabel">Opción C:</label>
            <input type="text" maxlength="100" size="100" class="formInput" id="c" name="c" required><br>
            
            <label class="formLabel">Opción D:</label>
            <input type="text" maxlength="100" size="100" class="formInput" id="d" name="d" required><br>
            
            <label class="formLabel">Opción Correcta:</label><br>
            <select id="ca" name="ca" class="formSelect" required>
                <option value="" selected disabled> Escoge </option>
                <option value="a"> - A -</option>
                <option value="b"> - B -</option>
                <option value="c"> - C -</option>
                <option value="d"> - D -</option>
            </select><br><br>
            <button id="submitQuestion"><p>Enviar pregunta</p></button>
            <button id="saveQuestionBank"><p>Guardar cambios</p></button>            
        </form>
    </div>    
    
    <script src='js/addquestions.js'></script>
    <script src='js/menu.js'></script>

</body>
</html>
